version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=rented
      - DB_PORT=5432
      - JWT_SECRET=your_production_secret
      - ENV=production
    depends_on:
      - postgres
    networks:
      - rented-net

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rented
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rented-net

networks:
  rented-net:
    driver: bridge

volumes:
  postgres_data:
